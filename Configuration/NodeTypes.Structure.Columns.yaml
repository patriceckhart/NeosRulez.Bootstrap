'Neos.NodeTypes.ColumnLayouts:Column':
  superTypes:
    'Neos.Neos:Content': true
  abstract: true
  ui:
    group: 'structure'
    label: i18n
    icon: 'icon-columns'
    inlineEditable: true
    inspector:
      groups:
        column:
          label: i18n
          position: 10
          icon: 'icon-columns'
  properties:
    layout:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'column'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
    nogutters:
      type: boolean
      defaultValue: FALSE
      ui:
        label: NeosRulez.Bootstrap:Main:nogutters
        reloadIfChanged: TRUE
        inspector:
          group: 'column'
    valignment:
      defaultValue: ''
      type: string
      ui:
        label: NeosRulez.Bootstrap:Main:alignment
        reloadIfChanged: TRUE
        inspector:
          group: 'column'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '':
                label: NeosRulez.Bootstrap:Main:alignmentdefault
              'align-items-start':
                label: NeosRulez.Bootstrap:Main:alignmentstart
              'align-items-center':
                label: NeosRulez.Bootstrap:Main:alignmentcenter
              'align-items-end':
                label: NeosRulez.Bootstrap:Main:alignmentend
    breakpoint:
      defaultValue: 'md'
      type: string
      ui:
        label: NeosRulez.Bootstrap:Main:breakpoint
        inspector:
          group: 'column'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '':
                label: NeosRulez.Bootstrap:Main:nobreakpoint
              'lg':
                label: NeosRulez.Bootstrap:Main:breakpointlg
              'md':
                label: NeosRulez.Bootstrap:Main:breakpointmd
              'sm':
                label: NeosRulez.Bootstrap:Main:breakpointsm
  childNodes:
    column0:
      constraints:
        nodeTypes:
          'NeosRulez.Bootstrap:CarouselItem': FALSE
          'NeosRulez.Bootstrap:AccordionItem': FALSE
          'NeosRulez.Bootstrap:ImageWithContent': FALSE
          'NeosRulez.Bootstrap:CardColumn': FALSE
          'NeosRulez.Bootstrap:Container': FALSE
          'Neos.NodeTypes.AssetList:AssetList': FALSE
          'Neos.Neos:PluginView': FALSE
          'Neos.NodeTypes:TwoColumn': FALSE
          'Neos.NodeTypes:ThreeColumn': FALSE
          'Neos.NodeTypes:FourColumn': FALSE
          'Neos.NodeTypes:Column': FALSE
          'NeosRulez.Bootstrap:Section': true
