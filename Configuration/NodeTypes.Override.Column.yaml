    orderingColumn1:
      ui:
        inspector:
          editorOptions:
            values:
              '3': ~
              '4': ~
    orderingColumn2:
      ui:
        inspector:
          editorOptions:
            values:
              '3': ~
              '4': ~
    orderingColumn3:
