'Neos.Form.Builder:NodeBasedForm':
  superTypes:
#    'NeosRulez.Bootstrap:ContentProperties': true
#    'NeosRulez.Bootstrap:ContainerWidth': true
    'Neos.Neos:Content': true
  ui:
    label: i18n
    icon: 'icon-envelope'
  properties:
    'preset':
      defaultValue: 'bootstrap'
      ui: ~
    'submitLabel':
      type: string
      ui:
        label: NeosRulez.Bootstrap:Main:submitLabel
        inspector:
          group: 'form'
    'hideLabels':
      type: boolean
      ui:
        label: NeosRulez.Bootstrap:Main:hideLabels
        reloadIfChanged: true
        inspector:
          group: 'form'
          position: 'end'
'Neos.Form.Builder:FormElement':
  abstract: TRUE
  superTypes:
    'Neos.Neos:Content': TRUE
    'Neos.Form.Builder:IdentifierMixin': TRUE
    'Neos.Form.Builder:LabelMixin': TRUE
    'Neos.Form.Builder:DefaultValueMixin': TRUE
    'Neos.Form.Builder:RequiredCheckboxMixin': TRUE
    'NeosRulez.Bootstrap:ContentProperties': FALSE
    'NeosRulez.Bootstrap:ContainerWidth': FALSE
'Neos.Form.Builder:EmailFinisher':
  properties:
    'templateSource':
      type: string
      ui: ~
    'format':
      defaultValue: 'html'
      type: string
      ui: ~
    'attachAllPersistentResources':
      defaultValue: TRUE
      type: boolean
      ui: ~
'Neos.Form.Builder:ElementCollection':
  ui:
    label: 'Elements'
    icon: 'icon-list'
    inlineEditable: true
  options:
    fusion:
      prototypeGenerator: null
  superTypes:
    'Neos.Neos:ContentCollection': true
  constraints:
    nodeTypes:
      '*': false
      'NeosRulez.Bootstrap:Section': false